<div class="elements-view__ctrls">
  <form ng-submit="setWidth()">
    <label>Width: <input type="number" ng-model="model.width" min="100" max="600" step="1"></label>
    <button type="submit">Set</button>
  </form>
</div>
<div class="block">
    <div class="block__item block__item--padding block__item--border">
        <button class="button" ng-click="loadData()">Button</button>
    </div>
    <div class="block__item block__item--border block__item--bg" ng-repeat="item in model.items">
        {{item.title}}
    </div>
</div>
